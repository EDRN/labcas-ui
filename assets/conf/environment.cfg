"accept_msg":"<center><B>DATA USE AGREEMENT FOR THE EARLY DETECTION RESEARCH NETWORK (EDRN) LABORATORY CATALOG AND ARCHIVE SERVICE (LABCAS) REPOSITORY</B></center><br>The Early Detection Research Network (EDRN) is an NCI funded consortium that has been established with a mission to lead development of a systematic strategy to implement rigorous criteria for biomarker discovery and validation. This also includes an increased emphasis on biomarker validation, inclusion of imaging methods, and development of biomarkers to distinguish aggressive early-stage cancers from indolent cancers to reduce overtreatment.<br><br>The Laboratory Catalog and Archive Service (LabCAS), developed and operated by the NASA Jet Propulsion Laboratory, under an Inter-agency agreement between the NIH and NASA JPL, is the data sharing resource for the EDRN. Images, data and metadata from EDRN sites will be deposited in the EDRN LabCAS data repository.<br><br>The data in the EDRN LabCAS repository does not include personally identifiable information. Data Users access data residing in EDRN LabCAS by agreeing to the terms and conditions outlined below.<br><br>Data User agrees to: <br>•    Make no effort to contact or identify individuals who are or may be the subjects of the data<br>•   Analyze datasets within LabCAS rather than downloading, whenever possible <br>• Data User agrees not to distribute the data <br>•   Acknowledge the EDRN as the source of the data in all oral and written public disclosures <br>• Use the data in accordance with all applicable laws, rules and regulations, and policies<br>•   Promptly report to the NCI any use or disclosure of the data not provided for by this Agreement of which it becomes aware; emails may be sent to Covid19Pathology@nih.gov<br><br>NCI MAKES NO REPRESENTATIONS AND EXTENDS NO WARRANTIES OF ANY KIND, EITHER EXPRESSED OR IMPLIED. THERE ARE NO EXPRESS OR IMPLIED WARRANTIES OF MERCHANTABILITY OR FITNESS FOR A PARTICULAR PURPOSE, OR THAT THE USE OF THE DATA WILL NOT INFRINGE ANY PATENT, COPYRIGHT, TRADEMARK, OR OTHER PROPRIETARY RIGHTS. Unless prohibited by law, Data User assumes all liability for claims for damages against it by third parties which may arise from its use of the data.<br><br><B>Data User will use accept via electronic click agreement</B>",
"login_msg":"<B>Forgot your password?</B><br>If you have forgotten your password, <a href='https://www.compass.fhcrc.org/edrns/pub/user/resetPwd.aspx?t=pwd&sub=form&w=1&p=3'>we can send you a new one</a>.<br><B>Want to join?</B><br>If you'd like to join the EDRN Consortium, <a href='https://www.compass.fhcrc.org/edrns/pub/user/application.aspx?t=app&sub=form1&w=1&p=3'>register here</a>.",
"download_script_win":"# =============================================================\n# Windows PowerShell example to download data from LabCAS's API\n# =============================================================\n\n\n# Set up username and password\n# ----------------------------\n\n$labcas_username = \"YOUR-USERNAME\"\n$labcas_password = \"YOUR-PASSWORD\"\n$pair = \"${labcas_username}:${labcas_password}\"\n$bytes = [System.Text.Encoding]::ASCII.GetBytes($pair)\n$base64 = [System.Convert]::ToBase64String($bytes)\n$basicAuth = \"----labcaspass----\"\n$headers = @{ Authorization = $basicAuth }\n\n\n# Set up networking\n# -----------------\n\nadd-type @\"\n    using System.Net;\n    using System.Security.Cryptography.X509Certificates;\n    public class TrustAllCertsPolicy : ICertificatePolicy {\n        public bool CheckValidationResult(\n            ServicePoint srvPoint, X509Certificate certificate,\n            WebRequest request, int certificateProblem\n        ) {\n            return true;\n        }\n    }\n\"@\n$AllProtocols = [System.Net.SecurityProtocolType]'Ssl3,Tls,Tls11,Tls12'\n[System.net.ServicePointManager]::SecurityProtocol = $AllProtocols\n[System.net.ServicePointManager]::CertificatePolicy = New-Object TrustAllCertsPolicy\n\n\n# Get a list of files for dataset \"Team_37_CTIIP_Animal_Models.CTIIP-1.1c\"\n# ------------------------------------------------------------------------\n#\n# You could put in your own query here. See \n# https://oodt.jpl.nasa.gov/wiki/display/edrn/LabCAS+APIs\n# for examples.\n\nImport-Csv -Path files.csv -Header URL | ForEach-Object {\n    $url = $_.URL\n    $filename = $url.Substring($url.LastIndexOf(\"/\") + 1)\n    Write-Output \"Downloading $filename\"\n    $response = Invoke-WebRequest -Uri $url -Headers $headers -Outfile $filename -SessionVariable cookie_jar\n}\n",
"download_script":"while IFS='' read -r LINE || [ -n \"${LINE}\" ]; do\n    echo \"Downloading...: ${LINE}\"\n    basename \"$LINE\"\n    f=\"$(basename -- $LINE)\"\n    curl  -H 'Authorization: ----labcaspass----' \"${LINE}\" > $f\ndone <  files.csv\n",
