                        </div>
                    </div>
                    <div class="row">

				<nav aria-label="breadcrumb">
				  <ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="/labcas-ui/m/index.html">Home</a></li>
					<li id="breadcrumb_collection" class="breadcrumb-item active" aria-current="page"></li>
				  </ol>
				</nav>
                    	</div>
                    </div>
                    <div class="row">

                                     <p class="card-category">Collection Details</p>
                                </div>
                                <div class="card-body">
                                            <div class="table-responsive">
                                                <table class="table" id="collectiondetails-table" style="table-layout: fixed;">
                                                    <tbody>
							<center><img id="loading_collection" class="collapse show" height="50px" width="50px" src="/labcas-ui/assets/img/loading.gif"></center>
                                                    </tbody>
                                                </table>
                                            </div>
                                        
                                </div>
                            </div>
                        </div>
			<div class="col-md-6 ml-auto mr-auto">
				<div class="col-md-12 ml-auto mr-auto" id="collection_level_files">
                                    <div class="card card-tasks">
                                        <div class="card-header ">
                                            <h4 class="card-title">Collection Level Files</h4>
                                            <p class="card-category">Explore or Download</p>
                                        </div>  
                                        <div class="card-body" style="padding: 0px 15px 10px 15px">
                                            <div class="table-full-width">
                                                <div id="metadata_div">
                                                        <center><img id="loading_metadata" class="collapse show" height="50px" width="50px" src="/labcas-ui/assets/img/loading.gif"></center>
                                                </div>  
                                            </div>  
                                        </div>  
                                    </div>  
                                </div>  

				<div class="col-md-12 ml-auto mr-auto" id="datasets_in_collection">
				    <div class="card card-tasks">
					<div class="card-header ">
					    <h4 class="card-title">Datasets in this Collection</h4>
					    <p class="card-category">Explore or Download</p>
					</div>
					<div class="card-body">
					    <div class="table-full-width">
						<div id="datasets-table">
							<center><img id="loading_dataset" class="collapse show" height="50px" width="50px" src="/labcas-ui/assets/img/loading.gif"></center>
						</div>
					    </div>
					</div>
				    </div>
				</div>
		 	</div>
		</div>

		<div id='children-files' style="display: none" class="col-md-12 ml-auto mr-auto">
                            <div class="card card-tasks">
                                <div class="card-header ">
                                    <h4 class="card-title" id="files-title">Files in this Collection</h4>

                                </div>
                                <div class="card-body">
                                <button type="submit" onclick="download_files('files-table');" class="btn btn-primary">Download Selected</button>
                                <button type="submit" onclick="download_dataset(dataset_id)" class="btn btn-primary">Download All</button>
                                <ul class="pagination pagination-no-border" id='files_pagination_top' style="float: right;"></ul>
                                    <div class="table-full-width">
                                        <table class="table" id="files-table">
                                                <thead>
                                                        <th>Select</th>
                                                        <th>Name</th>
                                                        <th>Site</th>
                                                        <th>Type</th>
                                                        <th>Description</th>
                                                        <th>Thumbnail</th>
                                                        <th>Size</th>
                                                        <th>Action</th>
                                                </thead>
                                            <tbody>
                                <center><img id="loading_file" class="collapse show" height="50px" width="50px" src="/labcas-ui/assets/img/loading.gif"></center>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <div class="card-footer ">
                                    <hr>
                                    <div class="stats">
                                        <i class="now-ui-icons loader_refresh spin"></i>
                                        <ul class="pagination pagination-no-border" id='files_pagination_bottom' style="float: right;"></ul>

                                    </div>
                                </div>
                            </div>
                        </div>



	    </div>
	    </div>
	</div>

    <footer role='contentinfo' class='labcas-footer'  id="footer_template">
    </footer>

<script type="text/javascript">
    var get_var = get_url_vars();
    var dataset_id = get_var["collection_id"]+"/"+get_var["collection_id"];
    $(document).ready(function() {
	initCookies();

       $( "#head_template" ).load("/labcas-ui/templates.html #head_template");
        $( "#nav_template" ).load("/labcas-ui/templates.html?2 #nav_template", function() {
            $( "#username_placeholder_second" ).html(Cookies.get('user'));
        });
        $( "#favorite_stat_template" ).load("/labcas-ui/templates.html #favorite_stat_template");
        $( "#file_stat_template" ).load("/labcas-ui/templates.html #file_stat_template");
        $( "#dataset_stat_template" ).load("/labcas-ui/templates.html #dataset_stat_template");
        $( "#collection_stat_template" ).load("/labcas-ui/templates.html #collection_stat_template");

        $( "#footer_template" ).load("/labcas-ui/templates.html #footer_template");
        $( "#sidebar_placeholder" ).load("/labcas-ui/sidebar.html?8", );

	


        Cookies.set("login_redirect", "/labcas-ui/c/index.html?collection_id="+get_var["collection_id"]);
        setup_labcas_data("collectiondatasets",'id:"'+get_var["collection_id"]+'"', 'CollectionId:"'+get_var["collection_id"]+'"');
        $("#breadcrumb_collection").html(get_var["collection_id"].replace(/_/g," "));
    });
