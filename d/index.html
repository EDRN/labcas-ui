<script type="text/javascript">
    var dataset_id = "";
    $(document).ready(function() {
	initCookies();

	$( "#head_template" ).load("/labcas-ui/templates.html #head_template");
        $( "#nav_template" ).load("/labcas-ui/templates.html?2 #nav_template", function() {
            $( "#username_placeholder_second" ).html(Cookies.get('user'));
            if (Cookies.get('user') == "Sign in"){$( "#username_placeholder_third" ).html(Cookies.get('user'));}
        });
        $( "#favorite_stat_template" ).load("/labcas-ui/templates.html #favorite_stat_template");
        $( "#file_stat_template" ).load("/labcas-ui/templates.html #file_stat_template");
        $( "#dataset_stat_template" ).load("/labcas-ui/templates.html?2 #dataset_name_template");
        $( "#collection_name_template" ).load("/labcas-ui/templates.html #collection_name_template");

        $( "#footer_template" ).load("/labcas-ui/templates.html #footer_template_"+localStorage.getItem("environment_name"));
        $( "#sidebar_placeholder" ).load("/labcas-ui/sidebar.html?8");


        var get_var = get_url_vars();
        get_var["dataset_id"] = get_var["dataset_id"].replace(/\\\./g,'.');
        dataset_id = get_var["dataset_id"];

	Cookies.set("login_redirect", "/labcas-ui/d/index.html?dataset_id="+get_var["dataset_id"])

        setup_labcas_dataset_data("datasetfiles",'id:"'+get_var["dataset_id"]+'"', 'DatasetId:"'+get_var["dataset_id"]+'"', 0);
        
        var breadcrumb = '<li class="breadcrumb-item"><a href="/labcas-ui/m/index.html">Home</a></li>';
        var data_split = get_var["dataset_id"].split("/");
        var url_prefix = "";
        for (i = 0; i < data_split.length; i++) {
            if(i == 0){
                breadcrumb += '<li class="breadcrumb-item active" aria-current="page"><a href="/labcas-ui/c/index.html?collection_id='+data_split[i]+'">'+data_split[i].replace(/_/g," ")+'</a></li>';
            }else if (i == data_split.length -1){
                breadcrumb += '<li class="breadcrumb-item active" aria-current="page">'+data_split[i].replace(/_/g," ")+'</li>';
            }else{
                breadcrumb += '<li class="breadcrumb-item active" aria-current="page"><a href="/labcas-ui/d/index.html?dataset_id='+data_split.slice(0,i+1).join("/")+'">'+data_split[i].replace(/_/g," ")+'</a></li>';
            }
        }
        $('#breadcrumb').html(breadcrumb);
                                
    });

    $("#check_all").change(function() {
        if(this.checked) {
            $('#dicom_sel').html("View All Images");
            $('#download_sel').html("Download All");
            $('#download_sel').attr("onclick", "download_dataset('"+dataset_id+"')");
            $('#dicom_sel').attr("onclick","submitImage('files-table','"+dataset_id+"')");

        }else{
            $('#dicom_sel').html("View Selected Image(s)");
            $('#dicom_sel').attr("onclick","submitImage('files-table')");
            $('#download_sel').html("Download Selected");
            $('#download_sel').attr("onclick", "download_files('files-table')");
            localStorage.setItem('dicoms',JSON.stringify([]));
            localStorage.setItem('download_list',JSON.stringify([]));
            localStorage.setItem('download_size',0);
            window.location.reload();
        }
    });

</script>
