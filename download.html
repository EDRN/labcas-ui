<html>
<header>
<script src="/labcas-ui/assets/js/plugins/js.cookie.js"></script>
<script src="/labcas-ui/assets/js/core/jquery-3.5.1.min.js" type="text/javascript"></script>
<script src="/labcas-ui/assets/js/labcas/utils.js?102"></script>
<!--<script src="/labcas-ui/assets/js/labcas/download.js"></script>-->
<script>
	var files = JSON.parse(Cookies.get("download_list"));
	if (files && files.length > 0){
		wait(2000);
		var flag = download_file(files.pop(),"multiple");
		if (flag && flag == "popup_blocked"){
			files = [];
		}
		Cookies.set("download_list",JSON.stringify(files));
		window.location.reload();
	}else{
		console.log("Going back...");
		window.location.replace(Cookies.get("login_redirect"));
	}
</script>
</header>
<body>
<center><H4>Downloading your files... please wait, window will redirect back to previous page!</H4></center>
</body>
</html>
